<!DOCTYPE html>
<html lang='en'>

<head>
    <meta data-n-head='ssr' charset="utf-8">
    <meta data-n-head='ssr' name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Head Information -->
    <title>kuzaku - дискорд бот!</title>
    <link data-n-head='ssr' rel='icon' type='image/x-icon' href="./static/images/kuzaku.png">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link type='text/css' rel='stylesheet' href="../static/css/utilities.css">
    <link type='text/css' rel='stylesheet' href="../static/css/index.css">
    <link type='text/css' rel='stylesheet' href="../static/css/docs.css">
    <link type='text/css' rel='stylesheet' href="../static/css/dashguild.css">
    <link type='text/css' rel='stylesheet' href="../static/css/common.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous">

    <!-- Meta -->
    <meta data-n-head='ssr' data-hid='theme-color' name='theme-color' content='#BB860B'>
    <meta data-n-head='ssr' data-hid='og:type' name='og:type' content='website'>
    <meta data-n-head='ssr' data-hid='og:title' name='og:title' content='kuzaku - дискорд бот!'>
    <meta data-n-head='ssr' data-hid='og:url' name='og:url' content='https://kuzaku.ml'>
    <meta data-n-head='ssr' data-hid='og:image' name='og:image'
        content="../static/images/kuzaku.png">
    <meta data-n-head='ssr' data-hid='description' name='description'
        content='kuzaku - дискорд чат бот!'>
    <meta data-n-head='ssr' data-hid='og:description' name='og:description'
        content='kuzaku - дискорд чат бот!'>

</head>

<body style='background-color: #424242'>
    <!-- Preloader -->

    <body class='preload'></body>

    <!-- Header -->
    <nav class="navbar">
        <div class="navbar-column navbar-noToggle">
          <a href="/">
            <div class="navbar-name">
            <img src="../static/images/kuzaku.png" alt="" class="navbar-logo">
            <div class="navbar-title" >Kuzaku</div>
        </div>
          </a>
            
            <button onclick="getNavbar()" class="btn-toggle" id="navid"><i class="fas fa-bars"></i></button>
        </div>
        <div class="navbar-toggle" id="navbar-toggle">
            <div class="navbar-column">
                <ul class="ul">
                    <a href="docs" id="navid"><li class="li">Информация</li></a>
                    <a href="premium" id="navid"><li class="li">Премиум</li></a>
                    <a href="invite" id="navid"><li class="li">Пригласить</li></a>
                    <a href="support" id="navid"><li class="li">Помощь</li></a>
                </ul>
            </div>
            <div class="navbar-column">
                    <a href="logout" class="btn-login" >Выйти</a>
            </div>
        </div>
    </nav>
    <div style="height:60px;"></div>
    {% block content_opts %}
    <div class="controls-wrapper">
        {% for module in modules %}
        <button class="control-wrapper" onclick="window.location.href='/dashboard/{{ guild.id }}/{{ module.url }}'">
            <div class="control-ico">
                <span class="material-icons fa-3x">{{ module.icon }}</span>
            </div>
            <div class="control-description">
                <span>{{ module.name }}</span>
            </div>
        </button>
        {% endfor %}
    </div>
    {% endblock %}
  

<div class='footer'>
    <div class='container full grid'>
        <div class='branding'>
            <h4>kuzaku</h4>
            <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> kuzaku</p>
        </div>
        <div class='flex'>
            <div class='footernav'>
                <ul>
                    <li><a class='button currentPage' href='/'><span>Домашняя страница</span></a></li>
                    <li><a class='button' href='docs'><span>Информация</span></a></li>
                    <li><a class='button' href='premium'><span>Премиум</span></a></li>
                    <li><a class='button' href='support'><span>Помощь</span></a></li>
                    <li><a class='button' href='invite'><span>Пригласить бота</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Scripts -->
<script>$(window).load(function () { 'body'.removeClass('.preload'); });</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="static/js/jquery.spincrement.min.js"></script>
<script src="static/js/count.js" > </script>
</body>

</html>
